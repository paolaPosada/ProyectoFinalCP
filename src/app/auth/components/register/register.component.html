<form [formGroup]="form" (ngSubmit)="register($event)">
  <mat-card class="header">
    <mat-card-header class="title">
      <mat-card-title class="logintitle" >Registro</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-xs">
          <mat-form-field class="campos" >
            <input class="campos" placeholder="Email" formControlName="email" matInput type="email" >
          </mat-form-field>
          <p *ngIf="form.get('email').hasError('email')">Debe de ser un correo electronico valido</p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field class="campos">
            <input 
            placeholder="Contraseña" 
            formControlName="password" 
            matInput type="password"
            pattern=".{6,}" >        
          </mat-form-field >
          <p *ngIf="form.get('password').hasError('pattern')">Debe tener al menos 6 caracteres</p>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions class="boton">
      <button class="letraB" [disabled]="form.invalid" mat-raised-button type="submit">Registrarse</button>
    </mat-card-actions>
    <p></p>
     <mat-card-actions class="registro">
        <a>Puedes registrarte por medio de Google en el botón </a>
        <a href="/auth/login">iniciar sesión</a>
     </mat-card-actions>
  </mat-card>
  

</form>
