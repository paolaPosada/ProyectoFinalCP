<form [formGroup]="form" (ngSubmit)="login($event)" > 
  
  <mat-toolbar class="login">
    <span>Criptopope, compra y venta de criptomonedas facil y seguro!</span>
  </mat-toolbar>

  <mat-card class="header">
      <mat-card-header >
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col-xs">
            <mat-form-field>
              <input placeholder="Nombre" formControlName="name" matInput type="string">
            </mat-form-field>
            <mat-form-field>
              <input placeholder="Nickname" formControlName="nickname" matInput type="string">
            </mat-form-field>
            <mat-form-field>
              <input placeholder="email" formControlName="email" matInput type="email">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs">
            <mat-form-field>
              <input placeholder="password" formControlName="password" matInput type="password">
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button [disabled]="form.invalid" mat-raised-button type="submit">Ingresar</button>
      </mat-card-actions>
     
        <p>Si ya tienes una cuenta ingresa</p>
        <a>sing in</a>
    </mat-card>
    
    
  </form>
