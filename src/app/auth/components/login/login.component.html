<form [formGroup]="form" (ngSubmit)="login($event)" class="imagen"> 
  <mat-card class="header" ng-controller='login.component'>
      <mat-card-header class="title" >
        <mat-card-title class="logintitle">Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col-xs">
            <mat-form-field>
              <input class="campos" id='userEmailInput' placeholder="Email" formControlName="email" matInput type="email">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs">
            <mat-form-field>
              <input class="campos" id='userPasswordInput' placeholder="Password" formControlName="password" matInput type="password">
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions class="boton">
        <button [disabled]="form.invalid" mat-raised-button type="submit" class="letraB">Ingresar</button>
        <button mat-raised-button (click)="loginWithGoogle()" class="letraB">Google</button>
      </mat-card-actions>
     
     <p></p>
     <mat-card-actions class="registro">
        <a>Si no tienes una cuenta </a>
        <a href="/auth/register">registrate</a>
     </mat-card-actions>
  </mat-card>
</form>
