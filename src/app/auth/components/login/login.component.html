<form [formGroup]="form" (ngSubmit)="login($event)" > 
  
  <!--<mat-toolbar class="login">
    <span>Criptopope, compra y venta de criptomonedas facil y seguro!</span>
  </mat-toolbar>-->

  <mat-card class="header" ng-controller='login.component'>
      <mat-card-header >
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col-xs">
            <mat-form-field>
              <input id='userEmailInput' placeholder="Email" formControlName="email" matInput type="email">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs">
            <mat-form-field>
              <input id='userPasswordInput' placeholder="Password" formControlName="password" matInput type="password">
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions class="boton">
        <button [disabled]="form.invalid" mat-raised-button type="submit">Ingresar</button>
        <button mat-raised-button (click)="loginWithGoogle()">Google</button>
        <!--<button mat-raised-button (click)="loginWithFacebook()">Ingresar con Facebook</button>-->
      </mat-card-actions>
     <p></p>
     <mat-card-actions class="registro">
        <p>Si no tienes una cuenta registrate</p>
        <a href="/auth/register">Registrate</a>
     </mat-card-actions>
  </mat-card>
</form>
