
<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
    <mat-card>
        <mat-card-header> 
            <mat-card-title>Productos</mat-card-title> 
        </mat-card-header>
        <mat-card-content>
            <div class="row"> 
                <div class="col-xs"> 
                    <mat-form-field>
                        <input placeholder="Nombre" formControlName="title" matInput type="text">
                    </mat-form-field>
                </div>
            </div>
            <div class="row"> 
                <div class="col-xs"> 
                    <mat-form-field>
                        <input placeholder="Precio" formControlName="price" matInput type="number">
                    </mat-form-field>
                <div *ngIf="priceField.errors && priceField.dirty"> 
                    <p *ngIf="priceField.hasError('price_invalid')"> Este campo no es valido </p>
                    <p *ngIf="priceField.hasError('required')"> El campo es requerido </p>
                </div>
                </div>
            </div>
            <div class="row"> 
                <div class="col-xs"> 
                    <mat-form-field>
                        <textarea placeholder="Text" formControlName="description" matInput> </textarea>
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
        <button [disabled]="form.invalid" mat-raised-button type="submit"> Guardar</button>
    </mat-card> 
   
</form>
