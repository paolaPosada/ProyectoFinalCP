<h1>HOLUUUUUUU <input id='userEmailInput' placeholder="Email" matInput type="email"> </h1>

<mat-card class="header" ng-controller='ProfileComponent'>
    <mat-card-header >
      <mat-card-title>Perfil</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input id='userEmailInput' placeholder="Email" matInput type="email">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input id='userPasswordInput' placeholder="Password" matInput type="password">
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
</mat-card>
